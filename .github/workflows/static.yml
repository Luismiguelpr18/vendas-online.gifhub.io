    <script>
        // Toggle modules
        document.querySelectorAll('.module-header').forEach(header => {
            header.addEventListener('click', () => {
                const module = header.parentElement;
                module.classList.toggle('active');
                
                // Close other open modules
                document.querySelectorAll('.module').forEach(otherModule => {
                    if (otherModule !== module && otherModule.classList.contains('active')) {
                        otherModule.classList.remove('active');
                    }
                });
            });
        });
        
        // Toggle FAQ items
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const faqItem = question.parentElement;
                faqItem.classList.toggle('active');
                
                // Close other open FAQ items
                document.querySelectorAll('.faq-item').forEach(otherItem => {
                    if (otherItem !== faqItem && otherItem.classList.contains('active')) {
                        otherItem.classList.remove('active');
                    }
                });
            });
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
